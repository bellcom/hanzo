ws_index:
    pattern:  /wolla/{name}
    defaults: { _controller: WebServicesBundle:Default:index }

ws_soap:
    pattern:  /soap/{version}/{service_name}
    defaults: { _controller: WebServicesBundle:Soap:index, version: v1 }
    requirements:
        service_name: "[a-zA-Z0-9_]+"

# /rest/v1/stock-check/{10}?master=foo&color=bar&size=baz
ws_stock:
    pattern:    /rest/{version}/stock-check/{id}
    defaults:
        _controller: WebServicesBundle:RestStock:check
        version: v1
        id: 0
    requirements:
        _method:  GET
        id: \d+
        version: "v[0-9]+"

ws_product_video:
    pattern:  /rest/{version}/video
    defaults:
        _controller: WebServicesBundle:RestVideo:get
        version: v1

ws_google_maps_proxy:
    pattern: /rest/{version}/gm/proxy/{query}/{country}
    defaults:
        _controller: WebServicesBundle:RestGoogle:proxy
        version: v1
        query: ''
        country: ''
