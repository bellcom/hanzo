admin:
    pattern:  /admin/
    defaults: { _controller: AdminBundle:Default:index }
admin_settings:
    pattern:  /admin/settings/
    defaults: { _controller: AdminBundle:Settings:index }
admin_settingsdomain:
    pattern:  /admin/settings/domain/
    defaults: { _controller: AdminBundle:Settings:domain }
admin_category:
    pattern:  /admin/category/
    defaults: { _controller: AdminBundle:Category:index }
admin_cms:
    pattern:  /admin/cms/
    defaults: { _controller: AdminBundle:Cms:index }
admin_cms_add:
    pattern:  /admin/cms/add/{locale}
    defaults: 
        _controller: AdminBundle:Cms:add
        locale: 'en_EN'
admin_cms_edit:
    pattern:  /admin/cms/edit/{id}/{locale}
    defaults: 
        _controller: AdminBundle:Cms:edit
        id: 0
        locale: 'en_EN'
    requirements:
        id: \d+
admin_cms_delete:
    pattern:  /admin/cms/delete/{id}
    defaults: 
        _controller: AdminBundle:Cms:delete
        id: 0
    requirements:
        id: \d+
admin_cms_update_tree:
    pattern:  /admin/cms/update-tree/
    defaults:
        _controller: AdminBundle:Cms:updateCmsTree
        _format: json
    requirements:
        _format: html|json

admin_products:
    pattern:  /admin/products/cat/{category_id}/{subcategory_id}
    defaults:
        _controller: AdminBundle:Products:index
        category_id: 0
        subcategory_id: 0
    requirements:
        category_id: \d+
        subcategory_id: \d+

admin_product:
    pattern:  /admin/products/id/{id}
    defaults:
        _controller: AdminBundle:Products:view
    requirements:
        id: \d+

admin_products_sort:
    pattern:  /admin/products/sort/{category_id}/
    defaults:
        _controller: AdminBundle:Products:sort
        category_id: 0
admin_products_sort_update:
    pattern:  /admin/products/update-sort/
    defaults:
        _controller: AdminBundle:Products:updateSort
        _format: json
    requirements:
        _format: html|json
admin_orders:
    pattern:  /admin/orders/
    defaults: { _controller: AdminBundle:Orders:index }
admin_cache:
    pattern:  /admin/cache/
    defaults: { _controller: AdminBundle:Cache:index }
admin_cache_jscss:
    pattern:  /admin/cache/
    defaults: { _controller: AdminBundle:Cache:index }
admin_cache_redis:
    pattern:  /admin/cache/
    defaults: { _controller: AdminBundle:Cache:index }
admin_cache_productpicture:
    pattern:  /admin/cache/
    defaults: { _controller: AdminBundle:Cache:index }
