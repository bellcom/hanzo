imports:
    - { resource: config.yml }

framework:
    session: { default_locale: nb_NO }
    router:
        resource:           "%kernel.root_dir%/config/routing_dev.yml"
    profiler:
        only_exceptions:    false

web_profiler:
    toolbar:                true
    intercept_redirects:    false

monolog:
    handlers:
        main:
            type:           stream
            path:           %kernel.logs_dir%/%kernel.environment%.log
            level:          debug
        firephp:
            type:           firephp
            level:          info

assetic:
    use_controller:         true

propel:
    dbal:
        default_connection: default
        connections:
            default:
                driver:     %database_driver%
                user:       %database_user%
                password:   %database_password%
                dsn:        mysql:host=%database_host%;dbname=%database_name%
                options:    {}
                attributes: {}
