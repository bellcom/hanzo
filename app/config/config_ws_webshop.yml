# please note, do NOT split this section - it will break the application
# the security section MUST be defined in one place, and cannot be overwritten
security:
    firewalls:
        secured_area:
            pattern: .*
            anonymous: ~
            form_login:
                login_path:  login
                check_path:  login_check
            logout:
                path:   logout
                target: /
                invalidate_session: true

    access_control:
        - { path: _account_lost_password, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: _account_create, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: _account_check, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: _account_nno, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        - { path: ^/.*/account, roles: ROLE_USER }
        - { path: ^/.*/checkout, roles: ROLE_USER }

        - { path: ^/admin, roles: ROLE_EMPLOYEE }

    providers:
        custom_provider:
            id: hanzo.account.security.provider

    encoders:
        Hanzo\Bundle\AccountBundle\Security\User\ProxyUser:
            algorithm: sha1
            iterations: 1
            encode_as_base64: false
